<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="welcome mt-1 mb-4">
        <p class="mySticky bg-gray text-dark user" th:text="${'Welcome, ' + user.username}">Welcome, </p>
        <div class="row mt-1 mb-2">
            <div class="col-6 mt-1 mb-1">
                <div>
                    <div class="home-fields" style="height: 40vh; overflow: auto">
                        <h3 class="my-paintings">My Paintings</h3>
                        <table class="table table-striped table-dark">
                            <thead>
                            <tr class="my-paintings">
                                <th>Image</th>
                                <th>Name</th>
                                <th>Author</th>
                                <th>Style</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each = "painting : ${user.paintings}" class="my-paintings">
                                <td scope="row" style="width: 5%">
                                    <img class="mr-2" th:src="${painting.URL}" width="35px" height="35px">
                                </td>
                                <td th:text="${painting.name}"></td>
                                <td th:text="${painting.author}"></td>
                                <td th:text="${painting.style}"></td>
                                <td style="width: 15%">
                                    <form action="" method="">
                                        <button class="btn-danger btn">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <div class="home-fields" style="height: 39vh; overflow: auto">
                        <h3 class="my-paintings">My Favorites</h3>
                        <table class="table table-striped table-dark">
                            <tbody>
                            <tr th:each = "favPainting : ${user.favoritePaintings}" class="my-paintings">
                                <td>
                                    <div class="img1">
                                        <img th:src="${favPainting.URL}" width="40px" height="40" style="padding-left: 0.3em;">
                                    </div>
                                </td>
                                <td th:text="${favPainting.name}"></td>
                                <td th:text="${favPainting.author}"></td>
                                <td th:text="${favPainting.addedAt}"></td>
                                <td>
                                    <form action="" method="">
                                        <button class="btn-danger btn">X</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div class="home-fields" style="height: 58vh; overflow: auto">
                    <h3 class="my-paintings">Other Paintings</h3>
                    <ul class="list-group list-group-vertical text-dark" th:each="otherPainting : ${allPaintings}">
                        <li th:if="${otherPainting.owner.username != user.username}">
                            <div class="my-paintings-first-row">
                                <div class="img1">
                                    <img th:src="${otherPainting.URL}" width="75px" height="75" style="padding-top: 0.3em; padding-left: 0.3em; margin-top: 2.3em">
                                </div>
                                <p th:text="${otherPainting.name}">Mona Lisa</p>
                                <p th:text="${otherPainting.author}">Some Author</p>
                            </div>
                            <div class="buttons-info">
                                <div class="favorite">
                                    <form action="" method="">
                                        <button class="btn-info btn">Favourite</button>
                                    </form>
                                </div>
                                <div class="rate">
                                    <form action="" method="">
                                        <button class="btn-primary btn">Vote</button>
                                    </form>
                                </div>
                            </div>
                            <div class="second-info">
                                <p>Style: <span th:text="${otherPainting.style}">IMPRESSIONISM</span></p>
                                <p>Added by <span th:text="${otherPainting.author}">viktor11</span></p>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="home-fields" style="height: 21vh; overflow: auto">
                    <h3 class="my-paintings">Most Rated Paintings</h3>
                    <div class="most-rated">
                        <div class="rated-record">
                            <p>Paining: <span>Mona Lisa</span></p>
                            <p>Votes: <span>2</span></p>
                        </div>
                        <div class="rated-record">
                            <p>Paining: <span>Spring </span></p>
                            <p>Votes: <span>0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
